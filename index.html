<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات TikTok بدون علامة مائية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to right, #4f46e5, #7c3aed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #4f46e5;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #7c3aed;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #7c3aed;
            font-weight: bold;
        }
        #loader {
            display: none;
            margin-top: 20px;
            border: 4px solid #ffffff;
            border-top: 4px solid #7c3aed;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>تحميل فيديوهات TikTok بدون علامة مائية</h1>
    <input type="url" id="url" placeholder="ضع رابط TikTok هنا..." autocomplete="off">
    <button onclick="downloadVideo()">تحميل</button>
    <div id="loader"></div>
    <div id="downloadLink"></div>
</div>

<script>
    async function downloadVideo() {
        const url = document.getElementById("url").value;
        const downloadLink = document.getElementById("downloadLink");
        const loader = document.getElementById("loader");

        downloadLink.innerHTML = "";
        
        if (!url) {
            alert("الرجاء إدخال رابط TikTok");
            return;
        }

        const tiktokRegex = /^https:\/\/www\.tiktok\.com\/.+|^https:\/\/vm\.tiktok\.com\/.+/;
        if (!tiktokRegex.test(url)) {
            alert("الرجاء إدخال رابط TikTok صالح");
            return;
        }

        loader.style.display = "block";

        try {
            const response = await fetch(`http://localhost:3000/api/download?url=${encodeURIComponent(url)}`);
            loader.style.display = "none";

            if (!response.ok) {
                throw new Error("فشل الاتصال بالخادم");
            }

            const data = await response.json();

            if (data.success) {
                downloadLink.innerHTML = `<a href="${data.downloadLink}" target="_blank">تحميل الفيديو الآن</a>`;
            } else {
                downloadLink.innerHTML = `<p style="color: red;">${data.message || "فشل في تحميل الفيديو، حاول مجددًا"}</p>`;
            }
        } catch (error) {
            loader.style.display = "none";
            downloadLink.innerHTML = `<p style="color: red;">حدث خطأ: ${error.message}</p>`;
        }
    }
</script>
</body>
</html>
